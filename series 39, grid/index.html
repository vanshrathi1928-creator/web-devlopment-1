<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .contaner{
            border: 2px solid;
            display: grid;
            grid-template-columns:[phela] 100px [dushra] 200px [t];
            grid-template-rows: 100px 100px 100px;
        }
        .item{
            background-color: aqua;
            height: 20px;
            width: 30px;
            border: 2px solid;
        }
        .item4{
            grid-column: phela/t;
            grid-row: 1/2;
        }
        .item1{
            grid-column: 1/2;
            grid-row: 1/2;
        }
    </style>
</head>
<body>
    <div class="contaner">
        <div class="item item1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item item4">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
