<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 3</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">);
        :root{
            --primary-color: aqua;
            --secondary-color:  rgb(10, 175, 175);
            --text-color: white;   
        }
        body{
            background-color: var(--secondary-color);
        }
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            background-color:var(--primary-color);
            padding: 19px;
            
        }
        ul li{
            list-style: none;
            display: inline;
            padding: 13px;
            font-weight: bolder;
            font-family:"Poppins", sans-serif;
        }
        li a{
            text-decoration: none;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="nav">
        <header>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Setting</a></li>

            </ul>
        </header>

</html>
