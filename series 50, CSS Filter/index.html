<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
           /* img{
            filter: blur(10px);
        } */

        .img1{
            filter: brightness(122%);
        }

        .img2{
            height: 500px;
            width: 700px;
            filter: brightness(10px);
        }

        .img3{
            filter: grayscale(20%);
        }
    </style>
</head>
<body>
    <div class="contaner">
        <img src="https://miro.medium.com/v2/1*XPVkhU9QcrCLbKnrAxKApQ.jpeg" alt="" class="img1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7RqXGFEVhKgF6BWobcpSSZCpCBUPAufpqMg&s" alt="" class="img2">
        <img src="https://i.pinimg.com/736x/81/2d/9c/812d9ce93f6887c22ff0ec4a1cb8e289.jpg" alt="" class="img3">
    </div>
</body>
</html>
