<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Boxmodel</title>
    <style>
        *{
            padding: 4px;
            margin: 4px;
        }
        .box{
            background-color: aqua;
        }

        .box1{
            color: red;
            padding: 25px;
            margin: 25px;
            border: 10px solid black;
            height: 100px;
            box-sizing: border-box;
        } 

         .box2{
            color:green;
            padding: 25px;
            margin: 25px;
            border: 10px solid black;
            height: 100px;
            box-sizing: border-box;
         }
        

    </style>
</head>
<body>
    <div class="box box1">Box model</div>
    <div class="box box2">I am a another box</div>
</body>
</html>
