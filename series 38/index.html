<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .contaner{
            height: 80vh;
            border: 8px solid;
            display: flex;
            /* justify-content: center; */
            flex-wrap:wrap;
            /* align-items : center; */
            flex-direction: row;
            align-content:flex-start;
            flex-flow: row wrap;
            /* gap:10px; */
            row-gap: 10px;
            column-gap: 1px;;
        }
        .item{
            flex-grow:1;
            text-align: center;
           background-color: aqua; 
           height: 25px;
           border: 4px solid;
           width: 25px;
           margin: 10px;
        }
        .order-1{
            order: 1;
        }
         .order-2{
            order:2;
        }
         .order-3{
            order:3;
        }
        .item1{
            flex-grow:10;
            /* flex-shrink: 1; */
            /* align-self: start; */
        }
    </style>
</head>
<body>
    <div class="contaner">
        <div class="item item1">1</div>
        <div class="item">2</div>
        <div class="item item3">3</div>
        <div class="item order-1">4</div>
        <div class="item">5</div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      

    </div>
</body>
</html>
